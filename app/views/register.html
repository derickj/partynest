    <div class="ngdialog-message">
        <div class="">
            <h3>Register </h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form class="form-horizontal" role="form"  name="registerForm" 
                    ng-submit="doRegister()" novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : registerForm.firstname.$error.required && !registerForm.firstname.$pristine }">
                        <label for="firstname" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" id="firstname" placeholder="Enter First Name" ng-model="registration.firstname" required>
                        <span ng-show="registerForm.firstname.$error.required && !registerForm.firstname.$pristine" 
                              class="help-block">Your First name is required.</span>
                        </div>
                    </div>
                    <div class="form-group"  ng-class="{ 'has-error' : registerForm.lastname.$error.required && !registerForm.lastname.$pristine }">
                        <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-sm" id="lastname" name="lastname" 
                                   placeholder="Enter Last Name" ng-model="registration.lastName" required>
                            <span ng-show="registerForm.lastname.$error.required && !registerForm.lastname.$pristine" 
                                  class="help-block">Your Last name is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telnum" class="col-sm-2 control-label">Contact Tel.</label>
                        <div class="col-xs-5 col-sm-4 col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">(</div>
                                    <input type="tel" class="form-control input-sm" id="areacode" name="areacode" 
                                           placeholder="Area code" ng-model="registration.tel.areaCode">
                                <div class="input-group-addon">)</div>
                            </div>
                        </div>
                        <div class="col-xs-7 col-sm-6 col-md-7">
                                    <input type="tel" class="form-control input-sm" id="telnum" name="telnum" 
                                           placeholder="Tel. number" ng-model="registration.tel.number">
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error has-registration' : registerForm.emailid.$invalid && !registerForm.emailid.$pristine }">
                        <label for="emailid" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control input-sm" id="emailid" name="emailid" 
                                   placeholder="Email (User Id)" ng-model="registration.username" required>
                            <span ng-show="registerForm.emailid.$invalid && !registerForm.emailid.$pristine" 
                                  class="glyphicon glyphicon-remove form-control-registration" aria-hidden="true"></span>
                            <span ng-show="(registerForm.emailid.$invalid ||
                                        registerForm.emailid.$error.required) &&
                                        !registerForm.emailid.$pristine"
                             class="help-block">Enter a valid email address.</span>
                        </div>
                    </div>
                            
                <div class="form-group" ng-class="{ 'has-error' : registerForm.password.$error.required && !registerForm.password.$pristine }">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control input-sm" id="password" 
                           placeholder="Password" ng-model="registration.password" required>
                        <span ng-show="registerForm.password.$error.required && !registerForm.password.$pristine" 
                              class="help-block">Your must enter a password.</span>
                        </div>
                    </div>
                <div class="col-sm-10  col-sm-push-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="registration.rememberMe"> Remember me
                        </label>
                    </div>
                </div>
 
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-sm" ng-disabled="registerForm.$invalid">Register</button>
                            <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
                        </div>
                    </div>
                </form>
